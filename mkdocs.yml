# AirShop Documentation Site
# docs.airshop.work | help.airshop.work
# MkDocs Material - dark mode only, AirShop brand
# Run: mkdocs serve --watch-theme  (watches overrides + docs for live reload)

site_name: AirShop Docs
site_description: AirShop help and documentation
site_url: https://docs.airshop.work
copyright: Â© 2026 AirShop Works Inc. All rights reserved.

theme:
  name: material
  language: en
  palette:
    scheme: slate
    primary: custom
    accent: custom
  font:
    text: Inter
    code: JetBrains Mono
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link

plugins:
  - search:
      lang: en

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details

extra:
  generator: false
  # Feedback widget - uncomment and add GA property to enable
  # analytics:
  #   provider: google
  #   property: G-XXXXXXXXXX
  #   feedback:
  #     title: Was this page helpful?
  #     ratings:
  #       - icon: material/thumb-up-outline
  #         name: Yes
  #         data: 1
  #         note: Thanks for your feedback!
  #       - icon: material/thumb-down-outline
  #         name: No
  #         data: 0
  #         note: Thanks! We'll improve this page.

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js

nav:
  - Home: index.md
  - AirShop:
    - AirShop: airshop/index.md
    - Keyboard Shortcuts: airshop/keyboard-shortcuts.md
    - Can I just use quoting or inventory?: airshop/use-one-part.md
  - Setup:
    - Setup: setup/index.md
    - Quick Start: setup/quick-start.md
    - Inquiry Forms: setup/inquiry-forms.md
    - FAQ: setup/faq.md
  - Inventory:
    - Inventory: inventory/index.md
    - QR Code Scanning: inventory/qr-code-scanning.md
    - Inventory Export: inventory/inventory-export.md
  - Quotes:
    - Quotes: quotes/index.md
    - Create a Quote: quotes/create-quote.md
