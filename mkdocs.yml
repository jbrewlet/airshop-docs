# AirShop Documentation Site
# docs.airshop.work | help.airshop.work
# MkDocs Material - dark mode only, AirShop brand
# Run: mkdocs serve --watch-theme  (watches overrides + docs for live reload)

site_name: AirShop Docs
site_description: AirShop help and documentation
site_url: https://docs.airshop.work
copyright: Â© 2026 AirShop Works Inc. All rights reserved.

theme:
  name: material
  language: en
  palette:
    scheme: slate
    primary: custom
    accent: custom
  font:
    text: Inter
    code: JetBrains Mono
  logo: assets/logo.svg
  favicon: assets/favicon.png
  custom_dir: overrides
  features:
    # navigation.instant disabled - breaks CSS live reload (browser won't full-reload)
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link

plugins:
  - search:
      lang: en

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details

extra:
  generator: false
  # Google Analytics - same property as airshop (NEXT_PUBLIC_GA_MEASUREMENT_ID)
  analytics:
    provider: google
    property: G-497324105

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/tawk.js
  - javascripts/extra.js

nav:
  - Home: index.md
  - AirShop:
    - AirShop: airshop/index.md
    - Keyboard Shortcuts: airshop/keyboard-shortcuts.md
    - Can I just use quoting or inventory?: airshop/use-one-part.md
  - Setup:
    - Setup: setup/index.md
    - Quick Start: setup/quick-start.md
    - Inquiry Forms: setup/inquiry-forms.md
    - Help Scout Integration: setup/helpscout-integration.md
    - FAQ: setup/faq.md
  - Inventory:
    - Inventory: inventory/index.md
    - QR Code Scanning: inventory/qr-code-scanning.md
    - Inventory Export: inventory/inventory-export.md
    - Bulk Import: inventory/bulk-import.md
    - Cards & Bin Labels: inventory/cards-and-labels.md
    - URL Cleaning: inventory/url-cleaning.md
  - Quotes:
    - Quotes: quotes/index.md
    - Create a Quote: quotes/create-quote.md
